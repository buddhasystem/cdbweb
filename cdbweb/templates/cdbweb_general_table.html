{% extends 'cdbweb_base.html' %}
{% load render_table from django_tables2 %}

{% block content %}
{% if selectors %}
<center>
<form action="" method="post">
  {% csrf_token %}
  <table>
    <tr>
      {% for sel in selectors %}
      <td>
	<table>
	  {{ sel }}
	</table>
      </td>
      {% endfor %}
      <td>
	<input type="submit" value="Submit" />
      </td>
    </tr>
  </table>
		
</form>
</center>
{% endif %}

    
    {% if table %}
    <center>
      {% render_table table %}
    </center>
    {% endif %}
{% endblock %}
